<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img alt="logo" height="30" src="assets/img/image001.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="resetPassword()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.new_password" name="newpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.confirm_password" name="confirmpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>OTP</ion-label>
        <ion-input type="text" [(ngModel)]="account.otp" name="otp"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Reset Password</button>
      </div>

    </ion-list>
  </form>
</ion-content>
